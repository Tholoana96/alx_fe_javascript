<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
    <button id="newQuote">Show New Quote</button>

    <hr />

    <h2>Add a New Quote</h2>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    </div>
    <div>
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category" />
    </div>
    <button onclick="addQuote()">Add Quote</button>

    <hr />

    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)" />

    <div id="notification" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
